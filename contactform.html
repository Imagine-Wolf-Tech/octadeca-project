<html lang="en" dir="ltr">

	<head>
		<meta charset="utf-8">
		<link rel="icon" href="">

		<script src="https://www.google.com/recaptcha/api.js" async defer></script>
		<script>
			function onSubmit(token) {
			  document.getElementById("contact-form").submit();
			}
		  </script>

		<!-- css -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="contact-form.css">

		<!-- script  -->
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
			id="bootstrap-css">
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="js/jquery.serialize-object.min.js"></script>

		<title>Octadeca</title>
	</head>

	<!-- contact form -->
	<section id="contact">
		<div class="container contact">
			<div class="row">
				<div class="col-md-3">
					<div class="contact-info">
						<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image" />
						<h2>Contact Us</h2>
						<h4>We would love to hear from you!</h4>
					</div>
				</div>

				<form id="contact-form" class="captcha col-md-9">
					<div class="contact-form">
						<div class="form-group">
							<label class="control-label col-sm-2">Name:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="Enter Your Name" name="Name">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2">Email:</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" placeholder="Enter email" name="Email">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2">Phone:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="Enter phone number" name="Phone">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2">Subject:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="Enter Subject" name="Subject">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2">Message:</label>
							<div class="col-sm-10">
								<textarea class="form-control" rows="5" name="Message"></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button id="submit-form" type="submit" class="btn btn-default g-recaptcha" data-sitekey="6LfMQ7kZAAAAAF97ienrnAC4dWyvZ7SNDFTy7k_y" data-callback='onSubmit'>Submit</button>
							</div>
						</div>
					</div>

				</form>
			</div>
		</div>
	</section>
	<script src="js/script.js"></script>
